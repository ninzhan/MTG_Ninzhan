<html>

<script src = "jquery-2.1.4.min.js"></script>
<head>
<title>MTG Deck Builder</title>
<style>
#sets{
	height:500px;
	width:200px;
}
select{
	width:100px;
}
h2,h1{
	text-align:center;
}
.mana{
	height:30px;
	width:30px;
}
.color{
	vertical-align:center;
}
</style>
</head>

<body>
<h1>Magic the Gathering Deck Builder</h1>
<h2>Search</h2>
<table>
	<tr>
		<td>
			<table>
				<tr>Text:<input type = "text"></tr>
				<tr><td>Colors:</td><td>
					<input type = "checkbox" value = "white" class = "color">
					<img 	src = "http://hydra-media.cursecdn.com/mtgsalvation.gamepedia.com/4/4f/White_mana.png" 
						class = "mana"></img>
					<input type = "checkbox" value = "blue" class = "color">
					<img 	src = "http://hydra-media.cursecdn.com/mtgsalvation.gamepedia.com/1/1e/Blue_mana.png" 
						class = "mana"></img>
					<input type = "checkbox" value = "black" class = "color">
					<img 	src = "http://hydra-media.cursecdn.com/mtgsalvation.gamepedia.com/2/2d/Black_mana.png" 
						class = "mana"></img>
					<input type = "checkbox" value = "red" class = "color">
					<img 	src = "http://hydra-media.cursecdn.com/mtgsalvation.gamepedia.com/9/92/Red_mana.png" 
						class = "mana"></img>
					<input type = "checkbox" value = "green" class = "color">
					<img 	src = "http://hydra-media.cursecdn.com/mtgsalvation.gamepedia.com/2/25/Green_mana.png" 
						class = "mana"></img>
					</td>
				</tr>
				<tr><td>Type:</td><td><select id = "types"></select></td></tr>
				<tr><td>Supertype:</td><td><select id = "types"></select></td></tr>
				<tr><td>Subtype:</td><td><select id = "types"></select></td></tr>
			</table>
			
		</td>
		<td>
			<select id = "sets" multiple>
			</select>
		</td>
		<td>
			<button onclick = "check()" id = "check">Check</button>
		</td>
	</tr>
	<tr>
		<td>
			<button>Search</button>
		</td>
	</tr>
</table>




</body>

<script>
$.getJSON("http://mtgjson.com/json/AllSets.json", function(data){
	var sets = [];
	for(var k in data){
		sets.unshift(k);
		
		$('#sets').prepend("<option value = '"+k+"'>"+data[k]["name"]+"</option>");
	}
});

var check = function(){
	
	var e = $("#sets").val();
	console.log(e);
}

</script>
</html>
