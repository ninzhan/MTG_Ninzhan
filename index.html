<html>

<script src = "jquery-2.1.4.min.js"></script>
<head>
<title>MTG Deck Builder</title>
<style>
#sets{
	height:500px;
}
select{
	width:100px;
}
h2,h1{
	text-align:center;
}
</style>
</head>

<body>
<h1>Magic the Gathering Deck Builder</h1>
<h2>Search</h2>
<table>
	<tr>
		<td>
			Text:<input type = "text">
			<br/>Colors:
			<input type = "checkbox" value = "white">
			<img 	src = "http://hydra-media.cursecdn.com/mtgsalvation.gamepedia.com/4/4f/White_mana.png" 
				class = "mana"></img>
			<input type = "checkbox" value = "blue">
			<img 	src = "http://hydra-media.cursecdn.com/mtgsalvation.gamepedia.com/1/1e/Blue_mana.png" 
				class = "mana"></img>
			<input type = "checkbox" value = "black">
			<img 	src = "http://hydra-media.cursecdn.com/mtgsalvation.gamepedia.com/2/2d/Black_mana.png" 
				class = "mana"></img>
			<input type = "checkbox" value = "red">
			<img 	src = "http://hydra-media.cursecdn.com/mtgsalvation.gamepedia.com/2/2d/Red_mana.png" 
				class = "mana"></img>
			<input type = "checkbox" value = "green">
			<img 	src = "http://hydra-media.cursecdn.com/mtgsalvation.gamepedia.com/2/2d/Black_mana.png" 
				class = "mana"></img>
			<br/>Type:
			<select id = "types"></select>
			<br/>Supertype:
			<select id = "types"></select>
			<br/>Subtype:
			<select id = "types"></select>
		</td>
		<td>
			<select id = "sets" multiple>
			</select>
		</td>
		<td>
			<button onclick = "check()" id = "check">Check</button>
		</td>
	</tr>
	<tr>
		<td>
			<button>Search</button>
		</td>
	</tr>
</table>




</body>

<script>
$.getJSON("http://mtgjson.com/json/AllSets.json", function(data){
	var sets = [];
	for(var k in data){
		sets.unshift(k);
		
		$('#sets').prepend("<option value = '"+k+"'>"+data[k]["name"]+"</option>");
	}
});

var check = function(){
	
	var e = $("#sets").val();
	console.log(e);
}

</script>
</html>
